<ion-view title="PLAY!" hide-back-button="false">
    <ion-header-bar class="bar-stable">
        <div class="buttons">
            <button class="button" ng-click="$state.go('app.home');">Exit Game</button>
        </div>
        <h1 class="title">PLAY!</h1>
    </ion-header-bar>
    <ion-content has-tabs="true" padding="true" style="text-align: center;">

        <div class="row">
            <div class="col">10/10 possible points</div>
        </div>

        <div class="row">
            <div class="col row-center"><div class="item-image"><img src="img/ionic.png"></div></div>
            <div class="col row-center"><div class="item-image"><img src="img/ionic.png"></div></div>
            <div class="col row-center"><div class="item-image"><img src="img/ionic.png"></div></div>
        </div>

        <div class="row" style="text-align: left;">
            <div class="col">
                <em>Who looks like...</em>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <strong>They like Coldplay</strong>
            </div>
        </div>

        <button class="button button-block button-positive">
            Music
        </button>
        <button class="button button-block button-positive">
            Recent Post
        </button>
        <button class="button button-block button-positive">
            Event
        </button>
        <button class="button button-block button-positive">
            Location
        </button>
        <button class="button button-block button-positive">
            Political View
        </button>

    </ion-content>
</ion-view>
