<ion-view title="JUDGEY" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content ng-controller="homeCtrl" has-header="true" has-tabs="true" padding="true">

        <h2>Welcome {{user.displayName}}</h2>

        <div>
            <img src="{{user.thirdPartyUserData.picture.data.url}}" />
        </div>


        <div>Click the play button below to start Judging!</div>
        <button class="button" ng-click="$state.go('game');">PLAY</button>

    </ion-content>
</ion-view>
